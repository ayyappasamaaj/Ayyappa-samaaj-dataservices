<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4  /strict.dtd">
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ayyappa Samaaj</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Loading JavaScripts -->
    <script type="text/javascript" src="js/rest.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ebook.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
</head>

<body>
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" id="myNavBar">
        <div class="navbar-header">
            <a href="" class="navbar-brand">Ayyappa Samaaj</a>
        </div>
    </nav>
    <br>
    <br>
    <br>
    <div class="container col-xs-12 col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 col-lg-offset-4 col-lg-4">
        <br />
        <div id="loginPanel" class="panel panel-default">
            <div class="panel-heading">
                <h3>Admin Login</h3>
            </div>
            <div class="panel-body">
                <h5 id="txtErrorMsg" class="hidden" style="align: center; color: red">
                    Please enter a valid username and password
                </h5>
                <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-user" style="width: auto"></i>
                            </span>
                        <input id="txtUserId" type="text" class="form-control" name="user" placeholder="Username" required="" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-lock" style="width: auto"></i>
                            </span>
                        <input id="txtPassword" type="password" class="form-control" name="password" placeholder="Password  " required="" />
                    </div>
                </div>
                <button id="btnLogin" onclick="doLogin()" class="btn btn-default" style="width: 100%">
                    LOGIN <i class="glyphicon glyphicon-log-in"></i>
                </button>
            </div>
        </div>


        <div id="buttonPanel" class="hidden panel panel-default">
            <div class="panel-heading">
                <h3>Actions</h3>
            </div>
            <div class="panel-body">
                <button id="addEbook" onclick="addEbook()" class="btn btn-default" style="width: 100%">
                    Add Ebook <i class="glyphicon glyphicon-book"></i>
                </button>
                <br /><br />
                <button id="addEvent" onclick="addEvent()" class="btn btn-default" style="width: 100%">
                    Add Event <i class="glyphicon glyphicon-calendar"></i>
                </button>
            </div>
        </div>

        <div id="ebook" class="hidden"></div>
        <div id="event" class="hidden"></div>

    </div>

</body>
</html>
